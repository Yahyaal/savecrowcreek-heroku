<div class="modal-header">
	<h4 class="modal-title">Test Form<span style="float: right">{{test.date | date:'short'}}</span></h4>
	<!-- <input type="date" class="form-control" ng-model="test.date"> -->
</div>
<div class="modal-body">	
	<form class="form-inline form-horizontal" name="testForm">
		<div class="row">
    		<label class="col-xs-2 control-label">E-mail</label>
    		<div class="col-xs-3">
        		<input type="email" class="form-control" ng-model="test.email" placeholder="email" required>
        	</div>
        </div>
    </form>
    <form class="form-inline form-horizontal">
		<div class="row">
        	<label class="col-xs-2 control-label">Location</label>
    		<div class="col-xs-3">
        		<input type="text" class="form-control" ng-model="test.location" placeholder="Location">
        	</div>
    	</div>
	</form>
	<br>
	<form class="form-inline form-horizontal">
		<div class="row">
			<label class="col-xs-2 control-label">pH</label>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="1st reading" ng-model='test.ph1'>
			</div>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="2nd reading" ng-model='test.ph2'>
			</div>
		</div>
	</form>
	<form class="form-inline form-horizontal">
		<div class="row">
			<label class="col-xs-2 control-label">Nitrate</label>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="1st reading" ng-model='test.nitrate1'>
			</div>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="2nd reading" ng-model='test.nitrate2'>
			</div>
		</div>
	</form>
	<form class="form-inline form-horizontal">
		<div class="row">
			<label class="col-xs-2 control-label">Nitrite</label>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="1st reading" ng-model='test.nitrite1'>
			</div>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="2nd reading" ng-model='test.nitrite2'>
			</div>
		</div>
	</form>
	<form class="form-inline form-horizontal">
		<div class="row">
			<label class="col-xs-2 control-label">Amonia</label>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="1st reading" ng-model='test.amonia1'>
			</div>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="2nd reading" ng-model='test.amonia2'>
			</div>
		</div>
	</form>
	<form class="form-inline form-horizontal">
		<div class="row">
			<label class="col-xs-2 control-label">Phosphate</label>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="1st reading" ng-model='test.phosphate1'>
			</div>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="2nd reading" ng-model='test.phosphate2'>
			</div>
		</div>
	</form>
	<form class="form-inline form-horizontal">
		<div class="row">
			<label class="col-xs-2 control-label">Chloride</label>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="1st reading" ng-model='test.chloride1'>
			</div>
			<div class="col-xs-3">
				<input type="number" class="form-control" placeholder="2nd reading" ng-model='test.chloride2'>
			</div>
		</div>
	</form>
	<br>

	<form class="form-group">
		<div class="row">
			<div class="col-xs-6">
				<label class="control-label">Observations</label>
				<textarea class="form-control" rows="5" placeholder="Your observations ..." ng-model='test.observation'></textarea>
			</div>
			<div class="col-xs-6">
				<label class="control-label">Interventions</label>
				<textarea class="form-control" rows="5" placeholder="Any interventions? ..." ng-model='test.intervention'></textarea>
			</div>
		</div>
	</form>
	<!-- <div class="form-group" align="middle">
    	<label class="btn btn-success btn-lg btn-file">Add a Photo
    		<input type="file" accept="image/*" style="display: none;" ng-model='test.photo'>
    	</label>
    </div> -->
   
	<!-- <div class="form-group" align="middle">
		<input class="btn btn-success btn-lg" type="submit" value="Submit" ng-click='addPost()'>
	</div> -->
</div>
<div class="modal-footer">
    <button class="btn btn-success btn-lg" type="button" ng-click="save()" ng-disabled="!testForm.$valid">Submit</button>
</div>
